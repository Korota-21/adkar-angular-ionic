<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            اذكار الصباح
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list lines="inset" *ngFor="let dker of adkar">
        <ion-item>
            <ion-col size="9" class="ion-text-right">
                <ion-label class="ion-text-wrap">
                    {{dker.text}}
                </ion-label>
            </ion-col>
            <ion-col size="3" class="counter ">
                <app-counter-controller [count]="dker.count"></app-counter-controller>
            </ion-col>
        </ion-item>

    </ion-list>
</ion-content>
