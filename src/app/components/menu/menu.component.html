<ion-menu contentId="main-content">

    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title size="large">الاذكار</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-menu-toggle class="ion-padding-top" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="'adkar'" [queryParams]="p.queryParams" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" color="secondary" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-content>

</ion-menu>
